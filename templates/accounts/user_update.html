{% extends 'dashboard_base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block breadcrumb %}
    <li class="breadcrumb-item active" aria-current="page">Account</li>
{% endblock breadcrumb %}
{% block content %}

            <div class="card">
                <div class="card-body">
                <div class="col-lg-12">
                    <div class="row">
                    <div class="col-lg-6 mx-auto">
                        <form method="POST" enctype='multipart/form-data'>
                            {% csrf_token %}
                            {% bootstrap_form_errors form %}
                            {% bootstrap_form form %}
                            <div class="text-center">
                                <button class="btn btn-lg lilac-button" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 mx-auto">
                        <div class="text-center">
                            <a class="btn btn-lg teal-button" href="{% url 'password_change' %}">Change Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
