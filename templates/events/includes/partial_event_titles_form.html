{% load bootstrap4 %}

<form method="POST" action="{% url 'events:set_titles' uuid=event.uuid %}" class="js-set-titles-form" autocomplete="off">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Set Your Event Titles</h4>
  </div>
  <div class="modal-body">
    {% bootstrap_form_errors form %}
    {% bootstrap_form form %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    {% bootstrap_button "Update" button_type="submit" button_class="teal-button"%}
  </div>
</form>
